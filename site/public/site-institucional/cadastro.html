<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styleCadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>

<body>
    <div class="background">
        <div class="header">
            <div class="container">
                <img class="logo" src="images/logo-flutebox.png" alt="">

                <div class="navbar">
                    <li><a href="index.html">Início</a></li>
                </div>
            </div>
        </div>


        <div class="formulario_cadastro">
            <div class="container">
                <section>
                    <div class="title">
                        <h1>Flutebox</h1>
                        <h2>Faça seu cadastro!</h2>
                    </div>

                    <div class="cadastro">
                        <div class="identificador">
                            <div class="identificador-align">
                                <label for="iptNome"> Nome:</label>
                                <input class="ipt-cadastro" id="iptNome" type="text" placeholder="Flutebox">
                            </div>

                            <div class="identificador-align">
                                <label for="iptEmail" id="labelEmail"> E-mail:</label>
                                <input class="ipt-cadastro" id="iptEmail" type="email" placeholder="exemplo@email.com">
                            </div>
                        </div>

                        <div class="login">
                            <label for="iptLogin"> Login:</label>
                            <input class="ipt-cadastro" id="iptLogin" type="text" placeholder="FluteboxPlay">

                            <label for="iptSenha">Senha:</label>
                            <input class="ipt-cadastro" id="iptSenha" type="password" placeholder="********">

                            <label for="iptSenha">Confirmar senha:</label>
                            <input class="ipt-cadastro" id="iptSenha" type="password" placeholder="********">
                        </div>

                    </div>

                    <button onclick="entrar()">Cadastrar</button>

                    <div class="outros">
                        <p>Já tem uma conta? <a href="login.html">Faça login!</a></p>
                    </div>

                </section>

            </div>
        </div>

</body>

</html>

<script>
    var quantidade = 0
    function cadastro() {
        var nome = iptNome.value
        var email = iptEmail.value
        var login = login_ipt.value
        var senha = senha_ipt.value
        var confSenha = confSenha_ipt.value

        if (nome == "") {
            alert(`Por favor, insira um nome`)
            login_ipt.style.border = 'solid 1px red';
        }
        else if (email == "") {
            alert(`Por favor, inserir um email`)
            login_ipt.style.border = 'solid 1px red';
        }
        else if (login == "") {
            alert(`Por favor, inserir um login`)
            login_ipt.style.border = 'solid 1px red';
        }
        else if (senha == "") {
            alert(`Por favor, inserir uma senha`)
            senha_ipt.style.border = 'solid 1px red';
        }
        else if (senha != confSenha) {
            alert('Senhas divergente')
            senha_ipt.style.border = 'solid 1px red';
            confSenha_ipt.style.border = 'solid 1px red';
        } else {
            if (senha == confSenha) {
                if (nome == "" || login == "" || senha == "" || tipo == "") {
                    cardErro.style.display = "block"
                    mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

                    finalizarAguardar();
                    return false;
                }

                // Enviando o valor da nova input
                fetch("/usuarios/cadastrar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        // crie um atributo que recebe o valor recuperado aqui
                        // Agora vá para o arquivo routes/usuario.js
                        nomeServer: nome,
                        emailServer: email,
                        loginServer: login,
                        senhaServer: senha,
                    })
                }).then(function (resposta) {

                    console.log("resposta: ", resposta);

                    if (resposta.ok) {
                        cardErro.style.display = "block";

                        mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                        setTimeout(() => {
                            window.location = "login.html";
                        }, "2000")

                        limparFormulario();
                        finalizarAguardar();
                    } else {
                        throw ("Houve um erro ao tentar realizar o cadastro!");
                    }
                }).catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);

                });

                return false;
            } else {
                alert('Senha errada')
            }


            sucess_cad.style.display = "block";
            setTimeout(() => {
                window.location = "login.html";
            }, "2000")
        }
    }

    function mudar() {
        nome_ipt.style.border = '0';
        login_ipt.style.border = '0';
        senha_ipt.style.border = '0';
        confSenha_ipt.style.border = '0';
    }
</script>
